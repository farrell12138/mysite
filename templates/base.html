{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> {# 告诉IE浏览器使用最新的样式 #}
    <meta name="viewport" content="width=device-width, initial-scale=1"> {# 响应式：不同设备屏幕不同 #}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "base.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap-3.3.7-dist/css/bootstrap.min.css"%}">
    <script type="text/javascript" src="{% static "jquery12.1.4.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap-3.3.7-dist/js/bootstrap.min.js" %}"></script>
    {% block header-extends %}{% endblock %}
</head>
<body>
    {# 将页面填满 #}
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid"> {# 填充屏幕的栅栏 #}
            <div class="navbar-header"> {# 控制Button #}
                <a class="navbar-brand" href="{% url 'home' %}">个人博客网站</a>{# 默认发光文字 #}
                <button class="navbar-toggle collapsed" data-toggle=
                "collapse" data-target="#navbar-collapse">  {# 缩小后出现导航栏，默认白色 #}
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home_active %}{% endblock %}">
                        <a href="{% url 'home' %}">首页</a>
                    </li>
                    <li class="{% block  nav_blog_active %}{% endblock %}">
                        <a href="{% url 'blog_list' %}">博客</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
